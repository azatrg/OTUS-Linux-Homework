version: "3"
services:
    web:
        image: azatrg/nginx:v0.3
        container_name: web
        depends_on:
            - php
        volumes:
            - ./default_php.conf:/etc/nginx/conf.d/default.conf
            - ./index.php:/usr/share/nginx/html/index.php
            - ./index.html:/usr/share/nginx/html/index.html
        ports:
           - 8080:80

        networks:
            front_net:
             ipv4_address: 10.20.30.10
             aliases:
                - web

    php:
        image: azatrg/php-fpm:v0.3
        container_name: php
        volumes:
            - ./www.conf:/etc/php7/php-fpm.d/www.conf
            - ./index.php:/usr/share/nginx/html/index.php
        networks:
            front_net:
#            ipv4_address: 10.20.30.20
#            aliases:
#               - php
networks:
    front_net:
        ipam:
            driver: default
            config:
                - subnet: "10.20.30.0/24"
